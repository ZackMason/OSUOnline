{% extends 'dashboard.html' %}

{% block viewport %}
<form class="viewportForm">
    <div class="viewportRow">
        <label for="qName">Quest Name:</label>
        <input type="text" id="pName" name="pName">
    </div>
    <div class="viewportRow">
        <label for="qDesc">Description:</label>
        <input type="text" id="pDesc" name="pDesc">
    </div>
    <div class="viewportRow">
        <label for="pExp">Experience:</label>
        <input type="text" id="pExp" name="pExp">
    </div>
        <input type="submit" id="addButton" name="addButton" value="Add new Quest">
</form>
{% endblock %}
