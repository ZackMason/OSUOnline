<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>OSU Online</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class='navbar'>
            <div class='Home'>
                <a href="{{ url_for('home_page') }}">
                    Home
                </a>
            </div>
            <div class='Players'>
                <a href="{{ url_for('players') }}">
                    Players
                </a>
            </div>
            <div class='Items'>
                <a href="{{ url_for('items') }}">
                    Items
                </a>
            </div>
            <div class='Quests'>
                <a href="{{ url_for('quests') }}">
                    Quests
                </a>
            </div>
            <div class='NPCs'>
                <a href="{{ url_for('npcs') }}">
                    NPCs
                </a>
            </div>
        </div>
        
        <div id='main'>
            <nav>
                <h3>
                    Edit Controls
                </h3>
                {% block options %}{% endblock %}
            </nav>
            
            <div class='content'>
                {% block content %}{% endblock %}
            </div>
        </div>
            

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        
        </body>
        </html>
